<div *ngIf="tests.length==0">
    <p>No se ha encontrado ningun test</p>
    <p>Prueba a <a routerLink="/nuevotest">crear un nuevo test</a></p>
</div>
<div *ngIf="tests.length>0">
  <div class="row align-items-start">
    <div *ngFor="let test of tests" class="col-md-4">
      <div  class="card mb-2" style="width: 22rem;">
          <div class="card-body">
            <h5 class="card-title">{{test.titulo}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{test.subtitulo}}</h6>
            <p class="card-text">El test contiene {{test.preguntas.length}} preguntas.</p>
            <a (click)="iniciarTest(test)" class="card-link puntero">Iniciar Test</a>
            <a routerLink="/modificartest/{{test.id}}" class="card-link puntero">AÃ±adir preguntas</a>
            <a routerLink="/configtest/{{test.id}}" class="card-link puntero">Configurar test</a>
          </div>
        </div>
    </div>
  </div>
</div>
