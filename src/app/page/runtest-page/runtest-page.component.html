<h1>{{test.titulo}}</h1>
<h2>{{test.subtitulo}}</h2>
<div *ngIf="!mostrarResultado">
    <hr>
    <app-test *ngFor="let pregunta of test.preguntas" [pregunta]="pregunta"></app-test>
    <div class="col text-center">
        <hr>
        <button type="button" (click)="finalizarTest()" class="btn btn-primary">Finalizar test</button>
    </div>
</div>
<!-- Guardar -->

<br>
<div *ngIf="mostrarResultado" class="col text-center">
    <h6>Resultados</h6>
    <div *ngFor="let resultado of resultados">
        {{procesarResultado(resultado)}}
    </div>
</div>
