<h1 mat-dialog-title>Ver respuestas</h1>
<div mat-dialog-content>
    Selecione al menos un test para ver las respuestas:
    <br>
    <!-- Checks -->
    <div  class="form-check">
      <div *ngFor="let test of tests">
        <input class="form-check-input check-opciones" type="checkbox" name="tipo-test" id="{{test.id}}" value="{{test.id}}">
        <label class="form-check-label" for="{{test.id}}">
          {{test.titulo}}
        </label>
        <br>
      </div>
    </div>
    
  </div>
  <div mat-dialog-actions>
      <button type="button" (click)="iniciar()" class="btn btn-success">Ver respuestas</button>&nbsp;&nbsp;&nbsp;
      <button type="button" (click)="cancelar()" class="btn btn-secondary">Cancelar</button>
  </div>
