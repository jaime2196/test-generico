<div class="card m-4" >
    <div class="card-body">
      <h5 class="card-title">{{ pregunta.titulo }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ subtitulo }}</h6>
      <div *ngIf="pregunta.tipo == 'RADIO'"><!-- RADIO BUTTONS -->
        <div  *ngFor="let opcion of pregunta.opciones" class="form-check">
            <input class="form-check-input" type="radio" name="{{pregunta.id}}" id="{{pregunta.id}}-{{opcion.id}}" value="{{opcion.id}}">
            <label class="form-check-label" for="{{pregunta.id}}-{{opcion.id}}">
              {{opcion.opcion}}
            </label>
          </div>
      </div>
      <div *ngIf="pregunta.tipo == 'CHECK'"> <!-- CHECK BOX BUTTONS -->
        <div *ngFor="let opcion of pregunta.opciones" class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="{{pregunta.id}}-{{opcion.id}}">
            <label class="form-check-label" for="{{pregunta.id}}-{{opcion.id}}">
                {{opcion.opcion}}
            </label>
          </div>
      </div>
      <!--<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a href="#" class="card-link">Card link</a>
      <a href="#" class="card-link">Another link</a>-->
    </div>
  </div>
